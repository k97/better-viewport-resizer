        <meta charset="utf-8">

        <title>Better Viewport Resizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="printInfo">
            <h1>Better Viewport Resizer</h1>
            <div id="closeAppInfo">X</div>
            <h2>Build by <a href="https://twitter.com/karthik_97" target="_blank">@karthik_97</a> &amp; <a href="https://twitter.com/Senthil_2518" target="_blank">@Senthil_2518</a></h2>

        </div><!--printInfo-->

        <!--Viewport Ctrl-->
        <nav>

            <div class="ctrlBtn " id="resReset" title="Reset Viewport">
                <span class="ico-spinner5"></span>
            </div><!--Reset-->


            <div class="ctrlBtn " id="mobileRes" title="Std. Mobile Viewport">
                <span class="ico-mobile"></span>
            </div><!--Phone-->


            <div class="ctrlBtn " id="tabRes" title="Std. Tablet Viewport">
                <span class="ico-tablet"></span>
            </div><!--Tab-->


            <div class="ctrlBtn " id="laptopRes" title="Std. Laptop Viewport">
                <span class="ico-laptop"></span>
            </div><!--Laptop-->


            <div class="ctrlBtn " id="desktopRes" title="Std. Desktop Viewport">
                <span class="ico-screen"></span>
            </div><!--Desktop-->



            <div class="ctrlBtn" title="Select Device Type for different Viewport">
                <p id="selectResWrapper">
                    <select id="selectRes">
                        <option value="0">Select Device Type</option>
                    </select>
                </p>
            </div><!-- Select Res-->

            <div class="ctrlBtn " id="toggleSelect" title="Toggle Viewport">
                <span class="ico-loop2"></span>
            </div><!--SnapShot-->

             <div class="ctrlBtn " id='customSizeCtrl'  title="Enter Custom Value">
                <p id="inputVP">
                    <input type="text" id="inputWidth" placeholder="Screen Width"/>
                    <input type="text" id="inputHeight" placeholder="Screen Height"/>
                </p>
            </div><!--Customise Res-->


            <div class="ctrlBtn moveRight" id="closeViewport">
                <span class="ico-close"></span>
            </div><!--Close-->

            <div class="ctrlBtn moveRight" title="Download Viewport as PDF">
                <span class="ico-file-pdf"></span>
            </div><!--SnapShot-->



            <div id="icoPrint" class="ctrlBtn  moveRight" title="Print Viewport"  onClick="window.print()">
                <span class="ico-print"></span>
            </div><!--Print-->



            <div class="ctrlBtn moveRight" id="appInfo">
                <span class="ico-info"></span>
            </div><!--Info-->



            <div class="ctrlBtn moveRight">
                <a href="https://github.com/k97/better-viewport-resizer" target="_blank">
                    <span class="ico-github"></span>
                </a>
            </div><!--Github-->
        </nav>

       <div class="clear"></div>

       <main>
        <div id="inputURL">
            <img src="assets/img/vp.png" alt="Viewport Resizer" id="inputURLIMG"/>
            <form  method="GET" id="formURL">

                <fieldset class="clearfix">

                    <input type="url" name="url" id="urlVal" placeholder="Enter URL here" required>
                    <input type="submit" value="GO" id="urlBtn" class="button">

                </fieldset>

            </form>
        </div>
       </main>


       <div class="clear"></div>

        <div id="prjContainer">
           <iframe id="content" sandbox="allow-scripts allow-forms" name="content" frameborder="0" src=""></iframe>

        </div><!--/prjContainer -->


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="scripts/core-min.js"></script>

    </body>
</html>
